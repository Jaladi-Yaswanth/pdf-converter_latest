<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #718096;
            font-size: 1rem;
        }

        .upload-container {
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-container:hover {
            border-color: #4299e1;
            background: #f7fafc;
        }

        .upload-container.dragover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: #4299e1;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: #718096;
            font-size: 0.875rem;
        }

        .delivery-options {
            margin-bottom: 2rem;
        }

        .option-title {
            color: #2d3748;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .radio-option {
            flex: 1;
            position: relative;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 1rem;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            color: #4a5568;
            transition: all 0.3s ease;
        }

        .radio-option input[type="radio"]:checked + label {
            border-color: #4299e1;
            background: #ebf8ff;
            color: #2b6cb0;
        }

        .email-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: none;
        }

        .email-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .email-input.visible {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #2b6cb0;
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        #response {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }

        #response.success {
            display: block;
            background: #c6f6d5;
            color: #2f855a;
        }

        #response.error {
            display: block;
            background: #fed7d7;
            color: #c53030;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

        .loading.visible {
            display: flex;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image to PDF Converter</h1>
            <p>Convert your images to PDF with just a few clicks</p>
        </div>

        <form id="convertForm">
            <div class="upload-container" id="dropZone">
                <div class="upload-icon">üìÅ</div>
                <input type="file" name="image" id="fileInput" class="file-input" accept="image/jpeg,image/png,image/gif" required>
                <p class="upload-text">Drag & drop your image here or click to browse</p>
                <p class="upload-hint">Supported formats: JPEG, PNG, GIF (Max size: 5MB)</p>
            </div>

            <div class="delivery-options">
                <p class="option-title">Choose delivery method:</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="downloadOption" name="deliveryMethod" value="download" checked>
                        <label for="downloadOption">Download PDF</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="emailOption" name="deliveryMethod" value="email">
                        <label for="emailOption">Email PDF</label>
                    </div>
                </div>
                <input type="email" id="emailInput" name="email" class="email-input" placeholder="Enter your email address">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Convert to PDF</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById('convertForm');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const response = document.getElementById('response');
        const deliveryOptions = document.getElementsByName('deliveryMethod');

        // Handle delivery method change
        deliveryOptions.forEach(option => {
            option.addEventListener('change', () => {
                emailInput.classList.toggle('visible', option.value === 'email');
                emailInput.required = option.value === 'email';
            });
        });

        // Handle drag and drop
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateFileName();
        });

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            const fileName = fileInput.files[0]?.name;
            if (fileName) {
                document.querySelector('.upload-text').textContent = `Selected: ${fileName}`;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            submitBtn.disabled = true;
            loading.classList.add('visible');
            response.style.display = 'none';

            try {
                const res = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                
                if (data.success) {
                    response.className = 'success';
                    if (data.method === 'email') {
                        response.textContent = data.message || 'PDF has been sent to your email!';
                    } else {
                        response.textContent = data.message || 'PDF generated successfully!';
                        // Create a temporary link for direct download
                        const link = document.createElement('a');
                        link.href = data.downloadUrl;
                        link.download = data.filename;
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                } else {
                    throw new Error(data.error || 'Conversion failed');
                }
            } catch (error) {
                response.className = 'error';
                response.textContent = error.message || 'An error occurred during conversion';
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('visible');
                response.style.display = 'block';
            }
        });
    </script>
</body>
</html>
